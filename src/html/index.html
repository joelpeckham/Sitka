<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sitka</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../../node_modules/xterm/css/xterm.css" />
</head>
<body>
  <input type="checkbox" id="drawer-toggle" name="drawer-toggle" checked/>
  <div id="drawer" class = "hasDrawerAnimation">

    <div id = "hiddenSection">
      <div id = menuGrid>
        <div id = "settingsButton">
          <img src="settingsIcon.svg" alt="Settings">
        </div>
        <ul id = "lessonList">
          <li><a href="#">Lesson</a></li>
        </ul>
      </div>
    </div>

    <div id = "peekingSection">
      <div id = "lessonProgress">
        <div id = "lessonProgressLine">
          <div id = "lineCenterFlex">
            <svg viewBox="0 0 2 100" fill="none" p>
              <polyline id = "underLine" stroke = "#dddddd"vector-effect="non-scaling-stroke" points = "1,1 1,99" stroke-linecap="round"/>
              <polyline id = "progressLine" vector-effect="non-scaling-stroke" points = "1,1 1,89" stroke-linecap="round"/>
            </svg>
          </div>
          <p><span id = "exerciseNumber">?</span>/<span id = "totalExerciseNumber">?</span></p>
        </div>
      </div>
      <div id = "toggleSection">
        <label for="drawer-toggle" id="drawer-toggle-label">
          <svg viewBox="0 0 100 100" fill="none" stroke="#ffffff">
            <polyline id = "arrowPolyline" points = "50,10 20,50 50,90" stroke-linecap="round" stroke-linejoin="round" transform="translate(15 0)"/>
          </svg>
        </label>
      </div>
    </div>
  </div>
  <div id="page-content">
    <div id="xterm"></div>
  </div>
  <script>
  require('./../js/sidebar.js')
  require('./../js/renderer.js')
  </script>
  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    let settingsButton = document.getElementById('settingsButton');
    settingsButton.addEventListener("click", () => {
      ipcRenderer.send('item:add', "item");
    });
  </script>
</body>
</html>
